description:         Please see the README on GitHub at <https://github.com/githubuser/stack02#readme>

dependencies:
- base >= 4.7 && < 5
- time 
- HDBC >= 2.4.0.1
- HDBC-postgresql >= 2.3.2.6

library:
  source-dirs: src

executables:
  stack02-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - stack02

  ins_t_date:
    main:                ins_t_date.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - stack02

tests:
  stack02-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - stack02
